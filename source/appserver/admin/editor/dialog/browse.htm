break;case "JS":case "VBS":sPicName = "js.gif";break;case "ASPX":sPicName = "aspx.gif";break;case "XML":sPicName = "xml.gif";break;case "HTM":case "HTML":case "SHTML":sPicName = "htm.gif";break;case "ZIP":sPicName = "zip.gif";break;case "RAR":sPicName = "rar.gif";break;case "EXE":sPicName = "exe.gif";break;case "AVI":sPicName = "avi.gif";break;case "MPG":case "MPEG":case "ASF":sPicName = "mp.gif";break;case "RA":case "RM":sPicName = "rm.gif";break;case "MP3":sPicName = "mp3.gif";break;case "MID":case "MIDI":sPicName = "mid.gif";break;case "WAV":sPicName = "audio.gif";break;case "XLS":sPicName = "xls.gif";break;case "PPT":case "PPS":sPicName = "ppt.gif";break;case "SWF":sPicName = "swf.gif";break;default:sPicName = "unknow.gif";break;}return sPicName;}function ok(){if (!sCurrSelectFileName){alert(lang["DlgBrowseNoSelected"]);return;}var url = sCurrPath + sCurrSelectFileName;if (config.BaseUrl!="3"){url = relativePath2setPath(url);}else{if (url.substring(0,5)=="share"){url = relativePath2setPath(url);}}if (sReturnFlag=="input"){window.returnValue = url;}else{var html;switch(sType){case "image":html = "<img id='eWebEditor_TempElement_Img' border=0 src='"+url+"'>";dialogArguments.insertHTML(html);var oTempElement = dialogArguments.eWebEditor.document.getElementById("eWebEditor_TempElement_Img");oTempElement.src = url;oTempElement.removeAttribute("id");break;case "flash":html = getFlashCode(url, 200, 200);dialogArguments.insertHTML(html);break;case "media":html = '<EMBED src="' + url + '" width="200" height="200" type="audio/x-pn-realaudio-plugin" autostart="true" controls="IMAGEWINDOW,ControlPanel,StatusBar" console="Clip1"></EMBED>';dialogArguments.insertHTML(html);break;default:var s_FilePic = getFilePic(sCurrSelectFileName);var s_PicSrc = relativePath2setPath("sysimage/icon16/"+s_FilePic);dialogArguments.insertHTML("<img id=eWebEditor_TempElement_Img border=0 src='"+s_PicSrc+"'><a id=eWebEditor_TempElement_Href href='"+url+"' target=_blank>"+sCurrSelectFileName+"</a>
